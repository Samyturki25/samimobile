
<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<ui:composition template="layout.xhtml" >
		<ui:define name="title">Profil</ui:define>
		<ui:define name="main">
			<!-- Linna t7ot el corps (body) mta3 el profile -->
			<center>
				<h1>Vos donn√©es</h1>
		</center>
		     <div class="header-info h-250px mb-0">
          <div class="media align-items-end">
            <img class="avatar avatar-xl avatar-bordered" src="../assets/img/avatar/1.jpg" alt="..."> </img>
            <div class="media-body">
              <p class="text"><strong><h:outputText
							
								value="#{profilBean.pl.nom} #{profilBean.pl.prenom}" /></strong></p>
         </div>
         </div>
         </div>
         <div class="form-group">

							<h:outputText
							
								value="Nom: #{profilBean.profils}" />
         </div>
          <div class="form-group">

							<h:outputText
							
								value="Prenom: #{profilBean.pl.prenom}" />
         </div>
          <div class="form-group">

							<h:outputText
							
								value="Email: #{profilBean.pl.email}" />
         </div>
          <div class="form-group">

							<h:outputText
							
								value="Date de naissance: #{profilBean.pl.date_naissance}" />
         </div>
          <div class="form-group">

							<h:outputText
							
								value="Telephone: #{profilBean.pl.telephone}" />
         </div>
        
         
		</ui:define>
	</ui:composition>
</h:body>
</h:html>
